<!--
    color Guidelines:

        blue logo #4fcced
        royal  blue #2155d3
        paleviolet #ee517f

        font-family: 'Dosis', sans-serif;
-->

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">        
        <style>
            body {
                height: 100%;
                background-color: #f7f7f7;
                font-family: 'Dosis', sans-serif;
            }
            
            .header-title-container {
                display: flex;
                height: 100%;
                height: 80px;
                margin-bottom: 15px;
                border-radius: 10px;
                background-color: #ffffff;
                justify-content: center;
                align-items: center;
            }
            .header-title-container img {
                max-width: 10%;
                margin-left: 20px;
            }
            .doc-number-container {
                display: flex;
                height: 100%;
                height: 60px;
                margin-bottom: 10px;
                border-radius: 10px;
                background-color: #ffffff;
                justify-content: center;
                align-items: center;
                background-color: #08AEEA;
                background-image: linear-gradient(0deg, #08AEEA 0%, #4fcced 100%);

            }
            .general-info-src {
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                height: auto;
            }
            .general-items {
                display: flex;
                padding-left: 20px;
                align-items: center;
                flex-wrap: wrap;
                width: 50%;
                height: 160px;
                border-radius: 10px;
                background-color: #2155d3;
                background-color: #6a21d3;
                background-image: linear-gradient(0deg, #6a21d3 0%, #2155d3 100%);

            }

            .general-item {
                margin-right: 15px;
                margin-bottom: 15px;
            }

            .general-item p {
                margin-bottom: 3px;
                font-size: 0.9em;
                color: white;
            }
            .general-item span {
                color: white;
                font-size: 1.3em;
                font-weight: 700;
            }
            
            .general-stats {
                display: flex;
                align-items: center;
                justify-content: space-around;
                width: 30%;
                height: 160px;
                border-radius: 10px;
                margin-left: 15px;
                background-color: #2155d3;
                background-color: #6a21d3;
                background-image: linear-gradient(0deg, #6a21d3 0%, #2155d3 100%);
                flex-grow: 1;
            }

            .general-stats-item {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .general-stats-item p {
                color: white;
                font-size: 1.1rem;
                font-weight: 400;
                margin-bottom: 0px;

            }

            .general-stats-item span {
                color: white;
                font-size: 2.2rem;
                font-weight: 700;
            }



            .container-item {
                margin-top: 15px;
            }

            .item-due {
                display: flex;
                height: 100%;
                height: 50px;
                border-radius: 10px 10px 0 0;
                background-color: #2155d3;
            }

            .sub-item-due {
                display: flex;
                height: 100%;
                height: 50px;
                background-color: #a5a5a5;
            }
            
            .sub-sub-item-due {
                display: flex;
                height: 100%;
                height: 50px;
                background-color: #fff;
                border-bottom: solid 1px #a5a5a5;
            }

            @page {
                size: Letter; /* Change from the default size of A4 */
                margin: 0cm; /* Set margin on each page */
            }

        </style>
    </head>
    <body>
        <div class="header-title-container">
            <div>
                <img src="../images/logo_qi.png"/>
            </div>
        </div>
        <div class="doc-number-container"></div>
        <div class="general-info-src">
            <div class="general-items">
                <div class="general-item">
                    <p>Data de Início do Relacionamento</p>
                    <span>07/04/2020</span>
                </div>
                <div class="general-item">
                    <p>Data de Início do Relacionamento</p>
                    <span>07/04/2020</span>
                </div>
                <div class="general-item">
                    <p>Data de Início do Relacionamento</p>
                    <span>07/04/2020</span>
                </div>
            </div>
            <div class="general-stats">
                <div class="general-stats-item">
                    <p>Moeda Estrangeiro</p>
                    <span>0,00%</span>
                </div>
                <div class="general-stats-item">
                    <p>Total</p>
                    <span>5,85</span>
                </div>
            </div>
        </div>
        <div class="container-item">
            <div class="item-due"></div>
            <div class="sub-item-due"></div>
            <div class="sub-sub-item-due"></div>
            <div class="sub-sub-item-due"></div>
        </div>
        <div class="container-item">
            <div class="item-due"></div>
            <div class="sub-item-due"></div>
            <div class="sub-sub-item-due"></div>
            <div class="sub-sub-item-due"></div>
        </div>
    </body>
</html>
